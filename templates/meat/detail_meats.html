{% extends 'base.html' %}

{% block title%}

Details

{% endblock %}

{%block text%}

<main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">



            <div class="col" style= 'margin: auto;'>
                <div class="card h-100 shadow-sm"> <img
                        src='{{object.image.url}}'
                        class="card-img-top" alt="" >
                    <div class="card-body">
                        <div class="clearfix mb-3"> <span>
                                <h1>{{object.name}}</h1>
                            </span> <span class="float-end price-hp">
                                <br>&dollar;{{object.price}}</span> </div>
                        <h5 class="card-title">{{object.description}}</h5>
                        <h5 class="card-title">stock: {{object.stock}}</h5>
                        <div class="text-center my-4"> <a href="#" class="btn btn-warning">Comprar</a> </div>
                        <div class="text-center my-4"> <a href="/meat/edit-meats/{{object.id}}" class="btn btn-warning">Editar</a> </div>
                        <div class="text-center my-4"> <a href="/meat/delete-meats/{{object.id}}" class="btn btn-warning">Borrar</a> </div>
                    </div>
                </div>
            </div>

       

 </div>
</div>

</main>



{% endblock %}
